<!-- popup.html -->
<!DOCTYPE html>
<html lang="zh-Hant-TW">
<head>
    <meta charset="utf-8">
    <link href="popup.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div id="name-area">
            <input id="name-input" type="text" placeholder="題目名稱">
        </div>

        <div id="difficulty-area"></div>

        <div id="comment-area"></div>

        <div id="search-area">
            <input id="search-input" type="text" placeholder="輸入 Tag">
            <div id="search-icon"><i class="fas fa-plus"></i></div>
            <div id="suggestions-list"></div>
        </div>
        <div id="current-tags"></div>

        <div id="button-div">
            <button id="save-button">Save Bookmark</button>
        </div>
    </div>

    <script src="popup.js"></script>
</body>
</html>
